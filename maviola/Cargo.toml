[package]
name = "maviola"
description = "High-level MAVLink communication library with support for essential micro-services."
version = "0.3.0-rc.1"
edition = "2021"
authors = ["Mykhailo Ziatin <ziatin@mathwithoutend.org>"]
repository = "https://gitlab.com/mavka/libs/maviola"
readme = "../README.md"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.com/mavka/libs/maviola"
keywords = ["MAVLink", "UAV", "drones"]
categories = [
    "aerospace::protocols",
    "aerospace::drones",
    "aerospace::unmanned-aerial-vehicles",
]
resolver = "2"
include = [
    "src",
    "Cargo.toml"
]

[lib]
name = "maviola"
path = "src/lib.rs"

###########################################################
# Dependencies
###########################################################
[dependencies]
log = "0.4.21"
portpicker = "0.1.1"
serde = { version = "1.0.197", default-features = false, features = ["derive"], optional = true }
serde_arrays = { version = "0.1.0", default-features = false, optional = true }
specta = { version = "=2.0.0-rc.22", features = ["derive"], optional = true }
specta-util = { version = "0.0.9", optional = true }
thiserror = "2.0.9"
serialport = { version = "4.6.1", optional = true }

# Mavka
mavio = { version = "0.5.5", features = ["extras", "dlct-minimal", "sha2", "std"] }

# Async dependencies
async-stream = { version = "0.3.5", optional = true }
async-trait = { version = "0.1.79", optional = true }
tokio = { version = "1.36.0", default-features = false, features = ["sync", "rt", "net", "fs", "io-util", "time"], optional = true }
tokio-stream = { version = "0.1.15", features = ["sync"], optional = true }
tokio-util = { version = "0.7.10", optional = true }
tokio-serial = { version = "5.4.4", optional = true }

# Documentation
document-features = "0.2.10"

[dev-dependencies]
env_logger = "0.11.3"
tokio = { version = "1.36.0", default-features = false, features = ["sync", "rt", "rt-multi-thread", "net", "fs", "io-util", "time", "test-util", "macros"] }

###########################################################
# Features
###########################################################
[features]
#==========================================================
#! ## Generic features
#==========================================================

## Default features (empty).
default = []

## All stable features (no unsafe features).
## This should be used instead of --all-features for most of the production environments
full = [
    "derive",
    "sync",
    "async",
    "serde",
    "specta",
    "dlct-all",
    "msrv-all",
    "definitions",
]

## Enables unstable API features.
unstable = [
    "mavio/unstable"
]
## Unsafe features.
unsafe = [
    "mavio/unsafe"
]

#==========================================================
#! ## MAVSpec tools
#==========================================================

## Includes derive maros from MAVSpec
derive = ["mavio/derive"]

## Includes MAVLink message definitions
definitions = [
    "mavio/definitions",
]

## Adds additional metadata to MAVLink entities.
metadata = [
    "mavio/metadata"
]

#==========================================================
#! ## I/O
#==========================================================

## Enables synchronous API.
sync = [
    "dep:serialport",
]

## Enables asynchromous API via Tokio.
async = [
    "dep:async-stream",
    "dep:async-trait",
    "dep:tokio",
    "dep:tokio-stream",
    "dep:tokio-util",
    "dep:tokio-serial",
    "mavio/tokio"
]

#==========================================================
#! ## Serialization and reflection
#==========================================================
#! These features enable [serde](https://serde.rs) and [specta](https://specta.dev) support.

## Enables serde support.
serde = [
    "dep:serde",
    "dep:serde_arrays",
    "mavio/serde",
]
## Enables specta support.
specta = [
    "dep:specta",
    "dep:specta-util",
    "mavio/specta",
]

#==========================================================
#! ## Dialects
#==========================================================
#! Bundle standard MAVLink dialects as defined in XML
#! [message definitions](https://gitlab.com/mavka/spec/protocols/mavlink/message-definitions-v1.0) generated by
#! [MAVSpec](https://crates.io/crates/mavspec).

## Include `ardupilotmega` dialect
##
## The dialect can be found in [`protocol::dialects::ardupilotmega`] module.
dlct-ardupilotmega = ["dlct-common", "mavio/dlct-ardupilotmega"]
## Include `ASLUAV` dialect
##
## The dialect can be found in [`protocol::dialects::asluav`] module.
dlct-asluav = ["mavio/dlct-asluav"]
## Include `AVSSUAS` dialect
##
## The dialect can be found in [`protocol::dialects::avssuas`] module.
dlct-avssuas = ["dlct-common", "mavio/dlct-avssuas"]
## Include `common` dialect
##
## The dialect can be found in [`protocol::dialects::common`] module.
dlct-common = ["dlct-minimal", "mavio/dlct-common"]
## Include `csAirLink` dialect
##
## The dialect can be found in [`protocol::dialects::cs_air_link`] module.
dlct-cs_air_link = ["mavio/dlct-cs_air_link"]
## Include `cubepilot` dialect
##
## The dialect can be found in [`protocol::dialects::cubepilot`] module.
dlct-cubepilot = ["dlct-common", "mavio/dlct-cubepilot"]
## Include `development` dialect
##
## The dialect can be found in [`protocol::dialects::development`] module.
dlct-development = ["dlct-common", "mavio/dlct-development"]
## Include `icarous` dialect
##
## The dialect can be found in [`protocol::dialects::icarous`] module.
dlct-icarous = ["mavio/dlct-icarous"]
## Include `matrixpilot` dialect
##
## The dialect can be found in [`protocol::dialects::matrixpilot`] module.
dlct-matrixpilot = ["dlct-common", "mavio/dlct-matrixpilot"]
## Include `minimal` dialect
##
## The dialect can be found in [`protocol::dialects::minimal`] module.
dlct-minimal = ["mavio/dlct-minimal"]
## Include `paparazzi` dialect
##
## The dialect can be found in [`protocol::dialects::paparazzi`] module.
dlct-paparazzi = ["dlct-common", "mavio/dlct-paparazzi"]
## Include `standard` dialect
##
## The dialect can be found in [`protocol::dialects::ualberta`] module.
dlct-standard = ["dlct-minimal", "mavio/dlct-standard"]
## Include `ualberta` dialect
##
## The dialect can be found in [`protocol::dialects::ualberta`] module.
dlct-ualberta = ["dlct-common", "mavio/dlct-ualberta"]
## Include `uAvionix` dialect
##
## The dialect can be found in [`protocol::dialects::u_avionix`] module.
dlct-uavionix = ["dlct-common", "mavio/dlct-uavionix"]

## Include `all` meta-dialect
##
## The dialect can be found in [`protocol::dialects::all`] module.
dlct-all = [
    "dlct-ardupilotmega",
    "dlct-common",
    "dlct-asluav",
    "dlct-avssuas",
    "dlct-cs_air_link",
    "dlct-cubepilot",
    "dlct-development",
    "dlct-icarous",
    "dlct-matrixpilot",
    "dlct-minimal",
    "dlct-paparazzi",
    "dlct-standard",
    "dlct-ualberta",
    "dlct-uavionix",
    "mavio/dlct-all"
]

#==========================================================
#! ## MAVLink microservices
#==========================================================
#! These features will control generation of MAVLink microservice-specific bindings.
#!
#! If enabled, microservices can be found in [`protocol::microservices`] module.

## Support for all MavLink microservices
msrv-all = [
    "msrv-heartbeat",
    "msrv-mission",
    "msrv-parameter",
    "msrv-parameter-ext",
    "msrv-command",
    "msrv-manual-control",
    "msrv-camera",
    "msrv-gimbal-v1",
    "msrv-gimbal-v2",
    "msrv-arm-auth",
    "msrv-image-transmission",
    "msrv-ftp",
    "msrv-landing-target",
    "msrv-ping",
    "msrv-path-planning",
    "msrv-battery",
    "msrv-terrain",
    "msrv-tunnel",
    "msrv-open-drone-id",
    "msrv-high-latency",
    "msrv-component-metadata",
    "msrv-payload",
    "msrv-traffic-management",
    "msrv-events-interface",
    "msrv-time-sync",
    "mavio/msrv-all",
]
## Heartbeat protocol support
##
## This microservice can be found in [`protocol::microservices::heartbeat`] module.
msrv-heartbeat = ["msrv", "mavio/msrv-heartbeat", "dlct-minimal"]
## Mission protocol support
##
## This microservice can be found in [`protocol::microservices::mission`] module.
msrv-mission = ["msrv", "mavio/msrv-mission", "dlct-common"]
## Parameter protocol support
##
## This microservice can be found in [`protocol::microservices::parameter`] module.
msrv-parameter = ["msrv", "mavio/msrv-parameter", "dlct-common"]
## Extended parameter protocol support
##
## This microservice can be found in [`protocol::microservices::parameter_ext`] module.
msrv-parameter-ext = ["msrv", "mavio/msrv-parameter-ext", "dlct-common"]
## Command protocol support
##
## This microservice can be found in [`protocol::microservices::command`] module.
msrv-command = ["msrv", "mavio/msrv-command", "dlct-common"]
## Manual control protocol support
##
## This microservice can be found in [`protocol::microservices::manual_control`] module.
msrv-manual-control = ["msrv", "mavio/msrv-manual-control", "dlct-common"]
## Camera protocol v2 support
##
## This microservice can be found in [`protocol::microservices::camera`] module.
msrv-camera = ["msrv", "mavio/msrv-camera", "dlct-common"]
## Gimbal protocol v1 support
##
## This microservice can be found in [`protocol::microservices::gimbal_v1`] module.
msrv-gimbal-v1 = ["msrv", "mavio/msrv-gimbal-v1", "dlct-common"]
## Gimbal protocol v2 support
##
## This microservice can be found in [`protocol::microservices::gimbal_v2`] module.
msrv-gimbal-v2 = ["msrv", "mavio/msrv-gimbal-v2", "dlct-common"]
## Arm authorization protocol support
##
## This microservice can be found in [`protocol::microservices::arm_auth`] module.
msrv-arm-auth = ["msrv", "mavio/msrv-arm-auth", "dlct-common"]
## Image transmission protocol support
##
## This microservice can be found in [`protocol::microservices::image_transmission`] module.
msrv-image-transmission = ["msrv", "mavio/msrv-image-transmission", "dlct-common"]
## File transfer protocol support
##
## This microservice can be found in [`protocol::microservices::ftp`] module.
msrv-ftp = ["msrv", "mavio/msrv-ftp", "dlct-common"]
## Landing target protocol support
##
## This microservice can be found in [`protocol::microservices::landing_target`] module.
msrv-landing-target = ["msrv", "mavio/msrv-landing-target", "dlct-common"]
## Ping protocol support
##
## This microservice can be found in [`protocol::microservices::ping`] module.
msrv-ping = ["msrv", "mavio/msrv-ping", "dlct-common"]
## Path planning protocol support
##
## This microservice can be found in [`protocol::microservices::path_planning`] module.
msrv-path-planning = ["msrv", "mavio/msrv-path-planning", "dlct-common"]
## Battery protocol support
##
## This microservice can be found in [`protocol::microservices::battery`] module.
msrv-battery = ["msrv", "mavio/msrv-battery", "dlct-common"]
## Terrain protocol support
##
## This microservice can be found in [`protocol::microservices::terrain`] module.
msrv-terrain = ["msrv", "mavio/msrv-terrain", "dlct-common"]
## Tunnel protocol support
##
## This microservice can be found in [`protocol::microservices::tunnel`] module.
msrv-tunnel = ["msrv", "mavio/msrv-tunnel", "dlct-common"]
## Open Drone ID protocol support
##
## This microservice can be found in [`protocol::microservices::open_drone_id`] module.
msrv-open-drone-id = ["msrv", "mavio/msrv-open-drone-id", "dlct-common"]
## High latency protocol support
