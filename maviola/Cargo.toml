msrv-payload = ["msrv", "mavio/msrv-payload", "dlct-common"]
## Traffic management protocol support
##
## This microservice can be found in [`protocol::microservices::traffic_management`] module.
msrv-traffic-management = ["msrv", "mavio/msrv-traffic-management", "dlct-common"]
## Events interface protocol support
##
## This microservice can be found in [`protocol::microservices::events_interface`] module.
msrv-events-interface = ["msrv", "mavio/msrv-events-interface", "dlct-common"]
## Time synchronization protocol support
##
## This microservice can be found in [`protocol::microservices::time_sync`] module.
msrv-time-sync = ["msrv", "mavio/msrv-time-sync", "dlct-common"]

#==========================================================
#! ## Additional MAVLink tools
#==========================================================
#! These features will enable additional MAVLink utilities such as `*.waypoints` files support, mission planninc, etc.
#!
#! ⚠️ All such features require `unstable` feature to be enabled in order to take effect.

## All MAVLink microservices utils
##
## ⚠️ Requires `unstable` feature to take effect.
msrv-utils-all = [
    "msrv-utils-mission",
    "mavio/msrv-utils-all",
]
## Mission protocol utils
##
## These additional utils are packaged into [`protocol::microservices::mission`] microservice and can be alternatively
## accessed through [`protocol::microservices::utils::mission`].
##
## ⚠️ Requires `unstable` feature to take effect.
msrv-utils-mission = [
    "msrv-utils",
    "msrv-mission",
    "dlct-common",
    "mavio/msrv-utils-mission",
]

#==========================================================
#! ## Technical features
#==========================================================
#! These features should not be used directly.

## ⊛ Enable MAVLink microservices support
##
## Do not use directly as this feature does not give access to any specific functionality by itself. Instead, use one of
## `msrv-*` features.
msrv = [
    "mavio/msrv",
]

## ⊛️ Enables MAVLink microservices extra utils
##
## Do not use directly as this feature does not give access to any specific functionality by itself. Instead, use one of
## `msrv-utils-*` features.
msrv-utils = [
    "msrv",
    "mavio/msrv-utils",
]

#==========================================================
#! ## Test utils (⚠️ do not use at production ⚠️)
#==========================================================

## Add testing utils that allow to run complex tests.
## Primarily used for documentation but can be utilized by
## other libraries as well.
test_utils = [
    "derive",
    "sync",
    "async",
    "unstable",
    "unsafe",
]

